---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform-observability
  namespace: argocd
spec:
  description: Platform observability stack (Loki, Mimir, Tempo, Alloy, K6, kube-state-metrics)

  sourceRepos:
    - '*'

  destinations:
    - namespace: '*'
      server: '*'

  clusterResourceWhitelist:
    - group: '*'
      kind: '*'

  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
