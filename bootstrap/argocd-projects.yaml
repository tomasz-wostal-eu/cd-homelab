---
# Application for ArgoCD Projects
# Manages all AppProjects from bootstrap/argocd-projects/
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-projects
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:tomasz-wostal-eu/cd-homelab.git
    targetRevision: main
    path: bootstrap/argocd-projects
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
