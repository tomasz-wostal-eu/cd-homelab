---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana-k6
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - name: homelab
            cluster: https://kubernetes.default.svc
            namespace: grafana-k6
            helmRevision: "4.*"
            env: homelab
            region: local
            type: homelab
  template:
    metadata:
      name: grafana-k6-{{ .name }}
      labels:
        app.kubernetes.io/name: grafana-k6
        app.kubernetes.io/instance: grafana-k6-{{ .name }}
        env: "{{ .env }}"
        cluster: "{{ .name }}"
        region: "{{ .region }}"
        type: "{{ .type }}"
      annotations:
        argocd.argoproj.io/sync-wave: "5"
        homelab.argocd.io/cluster-url: "{{ .cluster }}"
    spec:
      project: platform-observability
      sources:
        - repoURL: https://grafana.github.io/helm-charts
          chart: k6-operator
          targetRevision: "{{ .helmRevision }}"
          helm:
            releaseName: k6-operator
            valueFiles:
              - $values/values/grafana-k6/common/values.yaml
              - $values/values/grafana-k6/{{ .region }}/{{ .env }}/values.yaml
        - repoURL: git@github.com:tomasz-wostal-eu/cd-homelab.git
          targetRevision: main
          ref: values
        - repoURL: git@github.com:tomasz-wostal-eu/cd-homelab.git
          targetRevision: main
          path: extras/{{ .region }}/grafana-k6
      destination:
        server: "{{ .cluster }}"
        namespace: "{{ .namespace }}"
      revisionHistoryLimit: 5
      info:
        - name: Region
          value: "{{ .region }}"
        - name: Environment
          value: "{{ .env }}"
        - name: Type
          value: "{{ .type }}"
        - name: Chart Version
          value: "{{ .helmRevision }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m
        managedNamespaceMetadata:
          labels:
            owner: argocd
            app.kubernetes.io/part-of: monitoring
            region: "{{ .region }}"
            env: "{{ .env }}"
          annotations:
            argocd.argoproj.io/managed-by: "grafana-k6-{{ .name }}"
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
          - PrunePropagationPolicy=foreground
          - RespectIgnoreDifferences=true
