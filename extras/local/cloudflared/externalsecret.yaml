---
# ExternalSecret for Cloudflare Tunnel credentials (locally-managed)
# Prerequisites in Azure Key Vault (kv-dt-dev-pc-001):
#   az keyvault secret set --vault-name kv-dt-dev-pc-001 --name homelab-cloudflare-account-id --value "<account-id>"
#   az keyvault secret set --vault-name kv-dt-dev-pc-001 --name homelab-cloudflare-tunnel-id --value "<tunnel-id>"
#   az keyvault secret set --vault-name kv-dt-dev-pc-001 --name homelab-cloudflare-tunnel-name --value "<tunnel-name>"
#   az keyvault secret set --vault-name kv-dt-dev-pc-001 --name homelab-cloudflare-tunnel-secret --value "<tunnel-secret>"
#
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflared-credentials
  namespace: cloudflared
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: cloudflared-credentials
    creationPolicy: Owner
  data:
    - secretKey: account
      remoteRef:
        key: homelab-cloudflare-account-id
    - secretKey: tunnelId
      remoteRef:
        key: homelab-cloudflare-tunnel-id
    - secretKey: tunnelName
      remoteRef:
        key: homelab-cloudflare-tunnel-name
    - secretKey: secret
      remoteRef:
        key: homelab-cloudflare-tunnel-secret
