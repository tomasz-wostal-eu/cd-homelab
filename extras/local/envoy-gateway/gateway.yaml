---
# Central Gateway for homelab.local
# Listens on ports 80/443 (mapped by k3d)
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: homelab-gateway
  namespace: envoy-gateway-system
  annotations:
    # Use custom EnvoyProxy config for k3d compatibility
    gateway.envoyproxy.io/proxy-config: homelab-proxy-config
spec:
  gatewayClassName: envoy-gateway
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: homelab-proxy-config
  listeners:
    # HTTP (redirect to HTTPS)
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    # HTTPS with wildcard cert
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: homelab-wildcard-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
