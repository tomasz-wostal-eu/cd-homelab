---
# ExternalSecret for InfluxDB admin credentials from Azure Key Vault
# Prerequisites:
#   az keyvault secret set --vault-name kv-dt-dev-pc-001 --name homelab-influxdb-admin-password --value "PvwDrFiEMwJ6U4pqdU8LYq8J"
#   az keyvault secret set --vault-name kv-dt-dev-pc-001 --name homelab-influxdb-token --value "m67wMaKZUToHZf99sGjtWoB9idjz6OKLQluDIKNUWXGOwNsd"
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homelab-influxdb-credentials
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: homelab-influxdb-credentials
    creationPolicy: Owner
  data:
    - secretKey: admin-password
      remoteRef:
        key: homelab-influxdb-admin-password
    - secretKey: admin-token
      remoteRef:
        key: homelab-influxdb-token
