---
# ExternalSecret for Telegraf InfluxDB credentials from Azure Key Vault
# Uses the same token as InfluxDB
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homelab-telegraf-credentials
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: homelab-telegraf-credentials
    creationPolicy: Owner
  data:
    - secretKey: INFLUX_TOKEN
      remoteRef:
        key: homelab-influxdb-token
