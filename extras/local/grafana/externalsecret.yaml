---
# ExternalSecret for Grafana admin credentials from Azure Key Vault
# Prerequisites:
#   az keyvault secret set --vault-name kv-dt-dev-pc-001 --name homelab-grafana-admin-user --value "admin"
#   az keyvault secret set --vault-name kv-dt-dev-pc-001 --name homelab-grafana-admin-password --value "LBoT5WiCMyq3ygF6j5FHuTBp"
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homelab-grafana-credentials
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: homelab-grafana-credentials
    creationPolicy: Owner
  data:
    - secretKey: admin-user
      remoteRef:
        key: homelab-grafana-admin-user
    - secretKey: admin-password
      remoteRef:
        key: homelab-grafana-admin-password
---
# ExternalSecret for Grafana datasource secrets (InfluxDB token)
# Uses the same token as InfluxDB
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homelab-grafana-datasource-secrets
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: homelab-grafana-datasource-secrets
    creationPolicy: Owner
  data:
    - secretKey: influxdb-token
      remoteRef:
        key: homelab-influxdb-token
