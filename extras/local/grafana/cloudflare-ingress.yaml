---
# DNSEndpoint for External DNS - creates CNAME to Cloudflare Tunnel
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: grafana-dns
  namespace: monitoring
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  endpoints:
    - dnsName: grafana.devopslaboratory.org
      recordTTL: 300
      recordType: CNAME
      targets:
        - 9f0067e6-dfcb-4bc1-a12f-751763b7a14a.cfargotunnel.com
---
# HTTPRoute for Grafana via Istio Gateway
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-cloudflare
  namespace: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  parentRefs:
    - name: homelab-gateway
      namespace: istio-system
      group: gateway.networking.k8s.io
      kind: Gateway
  hostnames:
    - grafana.devopslaboratory.org
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: grafana
          port: 80
          group: ""
          kind: Service
          weight: 1
