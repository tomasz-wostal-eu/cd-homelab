---
# Tailscale Ingress for ArgoCD
# Exposes ArgoCD UI on Tailscale network with automatic HTTPS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-homelab
  namespace: argocd
  annotations:
    tailscale.com/tags: "tag:k8s"
spec:
  ingressClassName: tailscale
  rules:
    - host: argocd-homelab.tailc90e09.ts.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
  # Tailscale provides automatic TLS via MagicDNS
  tls:
    - hosts:
        - argocd-homelab.tailc90e09.ts.net
