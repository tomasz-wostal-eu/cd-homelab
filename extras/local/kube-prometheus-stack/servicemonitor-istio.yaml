---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: istiod
  namespace: monitoring
  labels:
    app: istiod
    release: kube-prometheus-stack
spec:
  namespaceSelector:
    matchNames:
      - istio-system
  selector:
    matchLabels:
      app: istiod
  endpoints:
    - port: http-monitoring
      interval: 30s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ztunnel
  namespace: monitoring
  labels:
    app: ztunnel
    release: kube-prometheus-stack
spec:
  namespaceSelector:
    matchNames:
      - istio-system
  selector:
    matchLabels:
      app: ztunnel
  endpoints:
    - port: metrics
      interval: 30s
      metricRelabelings:
        # Drop histogram buckets to reduce cardinality
        - sourceLabels: [__name__]
          regex: 'istio_.*_bucket'
          action: drop
