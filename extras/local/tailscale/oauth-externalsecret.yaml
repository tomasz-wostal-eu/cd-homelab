---
# ExternalSecret for Tailscale OAuth credentials
# Syncs from Azure Key Vault to operator-oauth secret
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tailscale-operator-oauth
  namespace: tailscale
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    # Tailscale operator expects secret named "operator-oauth"
    name: operator-oauth
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app: tailscale-operator
  data:
    - secretKey: client_id
      remoteRef:
        key: homelab-tailscale-client-id
    - secretKey: client_secret
      remoteRef:
        key: homelab-tailscale-client-secret
