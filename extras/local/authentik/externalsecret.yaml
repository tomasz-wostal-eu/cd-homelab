---
# ExternalSecret for Authentik credentials from Azure Key Vault
# Prerequisites:
#   # Generate a secure secret key (64 chars)
#   openssl rand -base64 48 | tr -d '\n' > /tmp/authentik-secret-key
#   az keyvault secret set --vault-name kv-dt-dev-pc-001 --name authentik-secret-key --file /tmp/authentik-secret-key
#
#   # Generate Redis password
#   openssl rand -base64 24 | tr -d '\n' > /tmp/authentik-redis-password
#   az keyvault secret set --vault-name kv-dt-dev-pc-001 --name authentik-redis-password --file /tmp/authentik-redis-password
#
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-secrets
  namespace: authentik
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: authentik-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          app.kubernetes.io/name: authentik
          app.kubernetes.io/component: secrets
      data:
        # Authentik secret key (used for encryption and session signing)
        AUTHENTIK_SECRET_KEY: "{{ .authentik_secret_key }}"
        # Redis password
        AUTHENTIK_REDIS__PASSWORD: "{{ .authentik_redis_password }}"
  data:
    - secretKey: authentik_secret_key
      remoteRef:
        key: authentik-secret-key
    - secretKey: authentik_redis_password
      remoteRef:
        key: authentik-redis-password
