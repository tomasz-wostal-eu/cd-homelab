---
# HTTPRoute for EMQX Dashboard via central gateway
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: emqx-dashboard-central
  namespace: emqx
spec:
  parentRefs:
    - name: homelab-gateway
      namespace: envoy-gateway-system
      sectionName: https
  hostnames:
    - "emqx.homelab.local"
  rules:
    - backendRefs:
        - name: emqx
          port: 18083
