---
# TLS Certificate for EMQX MQTT
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: emqx-tls
  namespace: emqx
spec:
  secretName: emqx-tls-secret
  duration: 8760h   # 1 year
  renewBefore: 720h # 30 days

  # For homelab without domain - use IP SANs and generic names
  commonName: emqx.homelab.local

  dnsNames:
    - emqx
    - emqx.emqx
    - emqx.emqx.svc
    - emqx.emqx.svc.cluster.local
    - emqx.homelab.local
    - mqtt.homelab.local
    - "*.homelab.local"

  # Add your Tailscale IP or local IPs here
  ipAddresses:
    - 127.0.0.1
    # - 100.x.x.x  # Add your Tailscale IP
    # - 192.168.x.x  # Add your local network IP

  privateKey:
    algorithm: ECDSA
    size: 256

  issuerRef:
    name: homelab-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
