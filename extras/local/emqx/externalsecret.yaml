---
# ExternalSecret for EMQX Dashboard credentials
# This secret is loaded by EMQX main container via envFromSecret
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homelab-emqx-dashboard
  namespace: emqx
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: homelab-emqx-dashboard
    creationPolicy: Owner
  data:
    - secretKey: EMQX_DASHBOARD__DEFAULT_PASSWORD
      remoteRef:
        key: homelab-emqx-dashboard-password
---
# ExternalSecret for EMQX Bridge credentials
# This secret is used ONLY by bridge-configurator sidecar (not by EMQX main container)
# Bridge is configured via API, not env vars (EMQX 5.x doesn't support bridge env vars)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homelab-emqx-bridge
  namespace: emqx
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: homelab-emqx-bridge
    creationPolicy: Owner
  data:
    - secretKey: BRIDGE_SERVER
      remoteRef:
        key: emqx-bridge-server
    - secretKey: BRIDGE_USERNAME
      remoteRef:
        key: emqx-bridge-username
    - secretKey: BRIDGE_PASSWORD
      remoteRef:
        key: emqx-bridge-password
    - secretKey: EMQX_DASHBOARD_PASSWORD
      remoteRef:
        key: homelab-emqx-dashboard-password
