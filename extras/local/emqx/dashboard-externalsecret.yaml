---
# ExternalSecret for EMQX Dashboard password from Azure Key Vault
# Prerequisites:
#   az keyvault secret set --vault-name kv-dt-dev-pc-001 --name homelab-emqx-dashboard-password --value "htcbj4hBY27Xcx0g7F7AvV0j"
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homelab-emqx-dashboard-credentials
  namespace: emqx
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: homelab-emqx-dashboard-credentials
    creationPolicy: Owner
  data:
    - secretKey: EMQX_DASHBOARD__DEFAULT_PASSWORD
      remoteRef:
        key: homelab-emqx-dashboard-password
