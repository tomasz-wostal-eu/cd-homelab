---
# ExternalSecret for MQTT Bridge credentials from Azure Key Vault
# Prerequisites:
#   az keyvault secret set --vault-name kv-dt-dev-pc-001 --name emqx-bridge-username --value "mtqttint"
#   az keyvault secret set --vault-name kv-dt-dev-pc-001 --name emqx-bridge-password --value "<password>"
#   az keyvault secret set --vault-name kv-dt-dev-pc-001 --name emqx-bridge-server --value "homeassistant-rpi5.tailc90e09.ts.net:1883"
#
# Note: Secret keys must match EMQX environment variable names exactly
# because they are loaded via envFromSecret in the Helm chart
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: emqx-mqtt-bridge-credentials
  namespace: emqx
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: emqx-mqtt-bridge-credentials
    creationPolicy: Owner
  data:
    # Keys must be valid EMQX env var names (loaded via envFromSecret)
    - secretKey: EMQX_BRIDGES__MQTT__HA_BRIDGE__SERVER
      remoteRef:
        key: emqx-bridge-server
    - secretKey: EMQX_BRIDGES__MQTT__HA_BRIDGE__USERNAME
      remoteRef:
        key: emqx-bridge-username
    - secretKey: EMQX_BRIDGES__MQTT__HA_BRIDGE__PASSWORD
      remoteRef:
        key: emqx-bridge-password
