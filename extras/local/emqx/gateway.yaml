---
# GatewayClass for Envoy Gateway
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: envoy-gateway
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
# Gateway for EMQX MQTT
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: emqx-gateway
  namespace: emqx
  annotations:
    # Use LoadBalancer service
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # AWS
spec:
  gatewayClassName: envoy-gateway
  listeners:
    # MQTT TCP (plain) - for local/trusted networks
    - name: mqtt
      protocol: TCP
      port: 1883
      allowedRoutes:
        namespaces:
          from: Same
    # MQTT over TLS (secure)
    - name: mqtts
      protocol: TLS
      port: 8883
      tls:
        mode: Terminate
        certificateRefs:
          - name: emqx-tls-secret
            kind: Secret
      allowedRoutes:
        namespaces:
          from: Same
    # MQTT over WebSocket
    - name: ws
      protocol: TCP
      port: 8083
      allowedRoutes:
        namespaces:
          from: Same
    # MQTT over WebSocket Secure (WSS)
    - name: wss
      protocol: TLS
      port: 8084
      tls:
        mode: Terminate
        certificateRefs:
          - name: emqx-tls-secret
            kind: Secret
      allowedRoutes:
        namespaces:
          from: Same
    # Dashboard moved to central homelab-gateway on port 443
    # Access via: https://emqx.homelab.local
