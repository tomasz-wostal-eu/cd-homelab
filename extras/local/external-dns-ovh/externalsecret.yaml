---
# ExternalSecret for OVH API credentials
# Prerequisites:
#   az keyvault secret set --vault-name kv-dt-dev-pc-001 --name ovh-application-key --value "<key>"
#   az keyvault secret set --vault-name kv-dt-dev-pc-001 --name ovh-application-secret --value "<secret>"
#   az keyvault secret set --vault-name kv-dt-dev-pc-001 --name ovh-consumer-key --value "<consumer-key>"
#
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ovh-api
  namespace: external-dns
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-keyvault-store
  target:
    name: ovh-api
    creationPolicy: Owner
  data:
    - secretKey: ovh_application_key
      remoteRef:
        key: ovh-application-key
    - secretKey: ovh_application_secret
      remoteRef:
        key: ovh-application-secret
    - secretKey: ovh_consumer_key
      remoteRef:
        key: ovh-consumer-key
