# csi-driver-nfs values for local/homelab environment
# StorageClass configuration for Synology NAS

storageClasses:
  - name: nfs-rwx
    parameters:
      server: 192.168.55.115
      share: /volume1/k8s-volumes
    reclaimPolicy: Delete
    volumeBindingMode: Immediate
    mountOptions:
      - nfsvers=4.1
  - name: nfs-databases
    parameters:
      server: 192.168.55.115
      share: /volume1/k8s-volumes
      subDir: databases/${pvc.metadata.namespace}/${pvc.metadata.name}
    reclaimPolicy: Delete
    volumeBindingMode: Immediate
    mountOptions:
      - nfsvers=4.1
