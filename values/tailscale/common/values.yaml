# Common Tailscale Operator configuration
# OAuth credentials loaded from ExternalSecret (operator-oauth secret)

# Operator configuration
operatorConfig:
  logging: info
  defaultTags:
    - "tag:k8s-homelab"

# RBAC
rbac:
  create: true

# Service Account
serviceAccount:
  create: true

# Pod Security Context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532
  seccompProfile:
    type: RuntimeDefault

# Security Context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532
  capabilities:
    drop:
      - ALL
    add:
      - NET_ADMIN

# Resources
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
