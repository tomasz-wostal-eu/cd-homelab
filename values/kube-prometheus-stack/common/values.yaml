# kube-prometheus-stack configuration for homelab
# Replaces standalone prometheus + kube-state-metrics

# Prometheus configuration
prometheus:
  enabled: true
  prometheusSpec:
    # Retention
    retention: 15d

    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: nfs-rwx
          accessModes:
            - ReadWriteMany
          resources:
            requests:
              storage: 20Gi

    # Scrape interval
    scrapeInterval: 30s
    evaluationInterval: 30s

    # Allow ServiceMonitors from all namespaces
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    scrapeConfigSelectorNilUsesHelmValues: false

    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 4Gi

    # Remote write to VictoriaMetrics for long-term storage
    remoteWrite:
      - url: http://victoria-metrics-single-server.monitoring.svc:8428/api/v1/write
        queueConfig:
          capacity: 10000
          maxShards: 5
          minShards: 1
          maxSamplesPerSend: 5000
          batchSendDeadline: 5s
          minBackoff: 30ms
          maxBackoff: 5s
        writeRelabelConfigs:
          # Drop high-cardinality Istio histogram buckets
          - sourceLabels: [__name__]
            regex: 'istio_request_duration_milliseconds_bucket|istio_request_bytes_bucket|istio_response_bytes_bucket'
            action: drop
          # Drop unnecessary pod template labels
          - regex: 'pod_template_hash|controller_revision_hash|pod_template_generation'
            action: labeldrop
          # Drop etcd metrics (not accessible in k3d)
          - sourceLabels: [__name__]
            regex: 'etcd_.*'
            action: drop

    # Pod annotations for Istio ambient
    podMetadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"

    # Additional scrape configs for annotation-based discovery (backward compatibility)
    additionalScrapeConfigs:
      # Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes nodes (kubelet)
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Kubernetes nodes cadvisor
      - job_name: 'kubernetes-nodes-cadvisor'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
        metrics_path: /metrics/cadvisor

      # Pods with prometheus.io/scrape annotation
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
            action: replace
            target_label: __scheme__
            regex: (https?)
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port, __meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            regex: (\d+);(([A-Fa-f0-9]{1,4}::?){1,7}[A-Fa-f0-9]{1,4})
            replacement: '[$2]:$1'
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port, __meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            regex: (\d+);((([0-9]+?)(\.|$)){4})
            replacement: '$2:$1'
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_node_name]
            action: replace
            target_label: node

      # Services with prometheus.io/scrape annotation
      - job_name: 'kubernetes-services'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
            action: replace
            target_label: __scheme__
            regex: (https?)
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_port, __address__]
            action: replace
            target_label: __address__
            regex: (.+);(.+?)(?::\d+)?
            replacement: '$2:$1'
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: service

# Alertmanager - disabled for homelab
alertmanager:
  enabled: false

# Default rules - disabled (no alerts)
defaultRules:
  create: false

# Grafana - disabled (we have our own)
grafana:
  enabled: false

# kube-state-metrics - enabled (replaces standalone)
kubeStateMetrics:
  enabled: true

kube-state-metrics:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Prometheus node exporter - enabled
nodeExporter:
  enabled: true

prometheus-node-exporter:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 64Mi

# Prometheus Operator
prometheusOperator:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Disable components not needed for homelab
kubeApiServer:
  enabled: true
kubelet:
  enabled: true
kubeControllerManager:
  enabled: false  # Not accessible in k3d
coreDns:
  enabled: true
kubeEtcd:
  enabled: false  # Not accessible in k3d
kubeScheduler:
  enabled: false  # Not accessible in k3d
kubeProxy:
  enabled: true
