# Cloudflare Tunnel Ingress Controller - common configuration
# Automatically creates DNS records and manages tunnel

replicaCount: 1

# Ingress class name
ingressClass:
  name: cloudflare-tunnel
  isDefaultClass: false

# Cloudflared connector settings
cloudflared:
  image:
    tag: "2024.8.3"

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi
