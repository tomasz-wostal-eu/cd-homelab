# Cloudflared homelab configuration
# Ingress rules for services exposed via Cloudflare Tunnel

cloudflare:
  # Credentials from ExternalSecret
  secretName: cloudflared-credentials
  # Ingress rules - routed through tunnel
  ingress:
    - hostname: grafana.devopslaboratory.org
      service: http://grafana.monitoring.svc.cluster.local:80
    # Catch-all rule (required) - returns 404 for unmatched requests
    - service: http_status:404
