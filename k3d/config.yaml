apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: homelab

# Use modern k3s version (1.25+ required for External Secrets CEL validation)
image: rancher/k3s:v1.31.4-k3s1

servers: 1
agents: 3

kubeAPI:
  host: "100.115.231.42"
  hostPort: "6443"

ports:
  - port: 80:80
    nodeFilters:
      - server:*
  - port: 443:443
    nodeFilters:
      - server:*

options:
  k3s:
    extraArgs:
      - arg: "--disable=traefik"
        nodeFilters:
          - server:*
      - arg: "--disable=servicelb"
        nodeFilters:
          - server:*
  k3d:
    wait: true
    timeout: "300s"

volumes:
  - volume: /private/nfs/k8s-volumes:/var/lib/rancher/k3s/storage
    nodeFilters:
      - server:*
      - agent:*
